<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img class="image-header" src="./assets/mao.gif" alt="logo-conversor de moedas">

    <main>
        <label>
            Converserter <b>de</b>
            <select>
                <option>R$ Real</option>
            </select>
        </label>

        <label>
            Converserter <b>para</b>
            <select class="coin-select">
                <option value="dolar">US$ Dólar</option>
                <option value="euro">€ Euro </option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcon</option>
            </select>
        </label>

        <label>
            Valor
            <input class="value-input" placeholder="R$ 10.000,00">
        </label>

        <button class="button-convert">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-image" src="./assets/real.png" alt="Imagem da moeda">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/seta.png" alt="seta">

            <div class="currency-box">
                <img class="img-currency" src="./assets/dolar.png" alt="Imagem da moeda">
                <p class="currency-name-change">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>

<script src="./script.js"></script>

</html>
